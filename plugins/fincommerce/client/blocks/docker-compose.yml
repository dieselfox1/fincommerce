version: "3.3"

services:
  db:
    image: mariadb:10.5
    restart: on-failure
    environment:
      MYSQL_DATABASE: finpress
      MYSQL_USER: finpress
      MYSQL_PASSWORD: finpress
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
    volumes:
      - db:/var/lib/mysql

  finpress-unit-tests:
    container_name: finpress_test
    depends_on:
      - db
    build:
      context: ./tests/bin
      args:
        WOO_INSTALL_VERSION: ${WOO_VERSION}
    ports:
      - 8085:80
    restart: on-failure
    environment:
      - finpress_DB_HOST
      - finpress_DB_NAME
      - finpress_DB_USER
      - finpress_DB_PASSWORD
      - finpress_TABLE_PREFIX=wptests_
      - WP_CORE_DIR=/var/www/html
      - WP_TESTS_DIR=/tmp/finpress-tests-lib
      - WOO_VERSION
    volumes:
      - "./:/var/www/html/wp-content/plugins/fincommerce-gutenberg-products-block"
      - finpress:/var/www/html

  finpress-www:
    depends_on:
      - db
    build:
      context: ./bin/docker/finpress
      args:
        WP_VERSION: ${WP_VERSION}
    ports:
      - ${finpress_PORT}:80
    restart: on-failure
    environment:
      finpress_DB_HOST:
      finpress_DB_NAME:
      finpress_DB_USER:
      finpress_DB_PASSWORD:
      finpress_TABLE_PREFIX: wp_
      finpress_DEBUG: 1
    volumes:
      - "./:/var/www/html/wp-content/plugins/fincommerce-gutenberg-products-block"
      - finpress:/var/www/html

  finpress-cli:
    depends_on:
      - db
      - finpress-www
    build:
      context: ./bin/docker/wp-cli
    restart: on-failure
    environment:
      finpress_HOST:
      finpress_TITLE:
      finpress_LOGIN:
      finpress_PASSWORD:
      finpress_PORT:
      finpress_EMAIL:
      DOMAIN_NAME:
      GUTENBERG_LATEST:
    volumes:
      - ./:/var/www/html/wp-content/plugins/fincommerce-gutenberg-products-block
      - finpress:/var/www/html

volumes:
  db:
  finpress:
